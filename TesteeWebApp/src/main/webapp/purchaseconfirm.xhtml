<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                確認
            </ui:define>

            <ui:define name="content">
                <h:form id="fm">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="アカウント名" rendered="#{purchaseController.member}"/>
                        <h:outputText value="#{purchaseController.userName}" rendered="#{purchaseController.member}"/>
                        <h:outputLabel value="住所" rendered="#{!purchaseController.member}"/>
                        <h:outputText value="#{purchaseController.address}" rendered="#{!purchaseController.member}"/>
                        <h:outputLabel value="名前" rendered="#{!purchaseController.member}"/>
                        <h:outputText value="#{purchaseController.shipName}" rendered="#{!purchaseController.member}"/>
                        <h:outputLabel value="商品名"/>
                        <h:outputText value="#{purchaseController.product.name}"/>
                        <h:outputLabel value="価格"/>
                        <h:outputText value="#{purchaseController.product.price}"/>
                        <h:outputLabel value="個数"/>
                        <h:outputText value="#{purchaseController.amount}"/>
                        <h:outputLabel value="口座" rendered="#{!purchaseController.member}"/>
                        <h:outputText value="#{purchaseController.bankAccount}" rendered="#{!purchaseController.member}"/>
                    </h:panelGrid>
                    <h:commandButton value="戻る" action="backtopay"/>
                    <h:commandButton id="btnNext" value="完了" action="complete"/>
                </h:form>
                    
            </ui:define>

        </ui:composition>

    </body>
