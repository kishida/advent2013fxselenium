<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                住所入力
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel for="txtAddress" value="住所"/>
                        <h:inputText id="txtAddress" value="#{purchaseController.address}"/>
                        <h:message for="txtAddress"/>
                        <h:outputLabel for="txtName" value="名前"/>
                        <h:inputText id="txtName" value="#{purchaseController.shipName}"/>
                        <h:message for="txtName"/>
                    </h:panelGrid>
                    <h:commandButton id="btnBack" value="戻る" immediate="true" action="purchaseFlow"/>
                    <h:commandButton id="btnNext" value="商品選択" action="#{purchaseController.guest()}"/>
                </h:form>
                    
            </ui:define>

        </ui:composition>

    </body>
</html>
